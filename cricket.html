<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cricket</title>
    <style>
.field:hover .bat{
    transform: rotate(-60deg);
    transform-origin: top right;
}
.field{
    border: 5px solid green ;
    height:380px;
}
.ball{
    width: 30px;
    height: 30px;
    border-radius: 15px;
    background-color: red;
    position: relative;
    left: 555px;
    top: -80px;
    transition: transform 1s ease-out 0.3s;
}
.field:hover .ball{
    transform: translate(500px,-200px );
}
.bat{
    transition: transform 0.2s ease-in;
}

    </style>
</head>
<body>
    <div class="field">
        <img  width="400px" class="bat" src="image/cricket-bat.png" alt="">
        <div class="ball"></div>

    </div>
</body>
</html>
